<form data-ng-submit="save()" class="noMargin" name="editWidgetForm" data-ng-class="{'state-wait': processing }"
    novalidate>
    <div class="modal-header">
        <h3 class="modal-title col-md-9">Hello World Edit View</h3>
        <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-label="Close"
            id="close-edit-widget-form-btn">
            <div aria-hidden="true" class="version-button">+</div>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <div class="form-group">
                <label for="hqTitle" class="control-label">Title<span class="text-danger">*</span></label>
                <input id="hqTitle" name="title" type="text" data-ng-model="config.title" class="form-control"
                    required />
                <div data-cs-messages="editHappinessQuotientForm.title"></div>
            </div>
            <div>
                <label for="funnelLevel" class="control-label">Set Funnel Level</label>
                <select class="form-control" style="width:30%" ng-options="level for level in funnelLevel.levels"
                    ng-model="config.funnelLevel" required>
                </select>
            </div>
            <div class="pull-left margin-right-3">
                <div class="form-group">
                  <label class="search-playbook-label">Created On</label>
                  <div class="padding-top-sm padding-bottom-sm">
                    <div class="cs-select">
                      <select name="lastRun" id="lastRun" class="form-control running-playbook-dropdown" data-ng-model="config.lastRun" data-ng-options="key as value for (key, value) in params.dateTimeOptions" >
                        <option value="">All</option>
                      </select>
                      <span class="fa fa-sort-desc"></span>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
            <div ng-if="config.funnelLevel !== undefined && config.funnelLevel >= 1">
                <div class="form-group"
                    data-ng-if="modules">
                    <label class="control-label">Data Source 1<span
                            class="text-danger">*</span>
                    </label>
                    <select  class="form-control"
                        data-ng-options="module.type as module.name for module in modules"
                        data-ng-model="config.module1"  required>
                        <option value="">Select an Option</option>
                    </select>
                </div>
            </div>
            <div ng-if="config.funnelLevel !== undefined && config.funnelLevel >= 2">
                <div class="form-group"
                    data-ng-if="modules">
                    <label class="control-label">Data Source 2<span
                            class="text-danger">*</span>
                    </label>
                    <select  class="form-control"
                        data-ng-options="module.type as module.name for module in modules"
                        data-ng-model="config.module2" required>
                        <option value="">Select an Option</option>
                    </select>
                </div>
            </div>
            <div ng-if="config.funnelLevel !== undefined && config.funnelLevel >= 3">
                <div class="form-group"
                    data-ng-if="modules">
                    <label class="control-label">Data Source 3<span
                            class="text-danger">*</span>
                    </label>
                    <select  class="form-control"
                        data-ng-options="module.type as module.name for module in modules"
                        data-ng-model="config.module3"  required>
                        <option value="">Select an Option</option>
                    </select>
                </div>
            </div>
            <div ng-if="config.funnelLevel !== undefined && config.funnelLevel >= 4">
                <div class="form-group"
                    data-ng-if="modules">
                    <label class="control-label">Data Source 4<span
                            class="text-danger">*</span>
                    </label>
                    <select  class="form-control"
                        data-ng-options="module.type as module.name for module in modules"
                        data-ng-model="config.module4" required>
                        <option value="">Select an Option</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button id="edit-widget-save" type="submit" class="btn btn-sm btn-primary"><i
                        class="icon icon-check margin-right-sm"></i>Save</button>
                <button id="edit-widget-cancel" type="button" class="btn btn-sm btn-default" data-ng-click="cancel()"><i
                        class="icon icon-close margin-right-sm"></i>Close</button>
            </div>
</form>
